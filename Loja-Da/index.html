<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form id="produto-form">
        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku" required><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <div id="mensagem"></div>

    <h1>Listar Produtos</h1>
    <ul id="produtos-list"></ul>
    <button onclick="carregarProdutos()">CarregarEstoque</button>

    <h2>Atualizar Produto</h2>
    <form id="atualizar-produto-form">
        <label for="atualizar-sku">SKU:</label>
        <input type="text" id="atualizar-sku" name="sku" required><br><br>

        <label for="atualizar-nome">Nome:</label>
        <input type="text" id="atualizar-nome" name="nome" required><br><br>

        <button type="submit">Atualizar Produto</button>
    </form>

    <div id="mensagem-atualizacao"></div>

    <h2>Excluir Produto</h2>
    <form id="excluir-produto-form">
        <label for="excluir-sku">SKU:</label>
        <input type="text" id="excluir-sku" name="sku" required><br><br>

        <button type="submit">Excluir Produto</button>
    </form>

    <div id="mensagem-exclusao"></div>


    <script src="app.js"></script>
</body>
</html>
